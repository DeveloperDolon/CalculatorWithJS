
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator with html, css and js</title>
</head>
<body>
     
    <h1>Calculator</h1>

    <div class="calculator_area">

        <div class="calculator_board">
                <div class="input_section">
                    <input type="text" value="" readonly id="view_point">
                    <input autocomplete="off" type="text" value="" name="number_input" id="input_degit">
                </div>
                <div class="first_line line">
                    <input type="button" value="C" class="clear_btn">
                    <input type="button" value="%" class="percentage_btn">
                    <input type="button" value="x'" id = "squre_btn"class="squre_btn">
                    <input type="button" value="X" id="backspace_btn" class="backspace_btn">
                </div>
                <div class="second_line line">
                    <input type="button" value="7" class="seven_btn">
                    <input type="button" value="8" class="eight_btn">
                    <input type="button" value="9" class="nine_btn">
                    <input type="button" value="/" class="devide_btn">
                </div>
                <div class="third_line line">
                    <input type="button" value="4" class="four_btn">
                    <input type="button" value="5" class="five_btn">
                    <input type="button" value="6" class="six_btn">
                    <input type="button" value="x" class="multiply_btn">
                </div>
                <div class="fourth_line">
                    <input type="button" value="1" class="one_btn">
                    <input type="button" value="2" class="tow_btn">
                    <input type="button" value="3" class="three_btn">
                    <input type="button" value="-" class="minus_btn">
                </div>
                <div class="fifth_line">
                    <input type="button" value="0" class="zero_btn">
                    <input type="button" value="." class="dot_btn">
                    <input value="=" type="button" class="equal_btn">
                    <input type="button" value="+" class="plus_btn">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
